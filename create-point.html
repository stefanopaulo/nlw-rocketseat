<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Criar um ponto de coleta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/create-point.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
    <div id="page-create-point">
        <header class="header">
                <img src="/assets/logo.svg" alt="Logomarca Ecoleta">
                
                <a href="index.html">
                    <span></span>
                    Voltar para home
                </a>
        </header>

        <form>
            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address" id="address">
                    </div>

                    <div class="field">
                        <label for="address2">Número/Complemento</label>
                        <input type="text" name="address2" id="address2">
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf">
                            <option value="">Selecione o Estado</option>
                        </select>
                    </div>
                    
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled>
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <!-- <fieldset>
                <legend>
                    <h2>Itens de coleta</h2>
                </legend>
            </fieldset> -->

            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
    </div>
</body>
</html>
